#new user sample table query
EMPMENT=CREATE TABLE EMPMENT(EMPMENT_CODE VARCHAR2(10) PRIMARY KEY,  EMPMENT_NAME VARCHAR2(10) NOT NULL)
DEDUCTION=CREATE TABLE DEDUCTION (DEDUCTION_CODE VARCHAR(15) PRIMARY KEY,DEDUCTION_NO NUMBER NOT NULL UNIQUE, DEDUCTION_NAME VARCHAR(100) NOT NULL,DEDUCTION_FORMULA VARCHAR(1500) NOT NULL, DEDUCTION_ETC VARCHAR(1000) NULL)
ALLOWANCE=CREATE TABLE ALLOWANCE (ALLOWANCE_CODE VARCHAR(15) CONSTRAINT PK_ALLOWANCE_CODE PRIMARY KEY, ALLOWANCE_NO NUMBER NOT NULL UNIQUE,	ALLOWANCE_NAME VARCHAR(100) NOT NULL, ALLOWANCE_FORMULA VARCHAR(1500) NOT NULL,	ALLOWANCE_ETC VARCHAR(1000) NULL)
WARD=CREATE TABLE WARD ( WARD_CODE VARCHAR2(8) PRIMARY KEY, WARD_NAME VARCHAR2(20) NOT NULL UNIQUE)
POSITIONS=CREATE TABLE POSITIONS ( POS_CODE VARCHAR2(8) PRIMARY KEY, POS_NAME VARCHAR2(20) UNIQUE)
DEPARTMENT=CREATE TABLE DEPARTMENT ( DEPT_CODE VARCHAR2(20) PRIMARY KEY, DEPT_NAME VARCHAR2(20) UNIQUE)
TEAM=CREATE TABLE TEAM (TEAM_CODE VARCHAR2(8) PRIMARY KEY, TEAM_NAME VARCHAR2(20) UNIQUE, UP_DEPT VARCHAR2(15) CONSTRAINT FK_UP_DEPT REFERENCES DEPARTMENT ON DELETE CASCADE)
AUTHORITY=CREATE TABLE AUTHORITY (AUTHORITY_CODE VARCHAR2(15) UNIQUE,AUTHORITY_NAME	VARCHAR2(50) NOT NULL,AUTHORITY_ETC VARCHAR(255) NOT NULL)
AUTHORITYSAM=INSERT INTO AUTHORITY VALUES('G1', '미가입자', '미가입자를 대상으로 하는 권한')
HOLD_OFFICE=CREATE TABLE HOLD_OFFICE(HOD_CODE VARCHAR2(10) CONSTRAINT 재직코드 PRIMARY KEY, HOD_NAME VARCHAR2(10) CONSTRAINT 재직형태 CHECK (HOD_NAME IN ('재직', '휴직', '퇴직')))
EMPLOYEE=CREATE TABLE EMPLOYEE (EMP_ID VARCHAR2(15) PRIMARY KEY, HOST_ID VARCHAR2(15), HOST_PWD VARCHAR2(15), EMP_NAME VARCHAR2(20) NOT NULL UNIQUE, HIRE_DATE DATE	 DEFAULT SYSDATE, RSN_DATE DATE DEFAULT SYSDATE, EMP_NO VARCHAR2(14) NOT NULL, ADDRESS	VARCHAR2(1000) NOT NULL, ITNAL_FOR CHAR(9) CONSTRAINT CHK_ITNALFOR CHECK (ITNAL_FOR IN ('내국인', '외국인')), AD_TEL VARCHAR2(15), PHONE VARCHAR2(15) NOT NULL UNIQUE,	EMAIL VARCHAR2(40) NOT NULL UNIQUE,	SALARY NUMBER, USERID VARCHAR2(20) NOT NULL UNIQUE, USERPWD	VARCHAR2(20) NOT NULL UNIQUE, EMP_ETC	VARCHAR2(1000), EMP_IMG_ORIGINAL_FILENAME VARCHAR2(30), EMP_IMG_RENAME_FILENAME	VARCHAR2(30), GENDER  CHAR(1), EMPMENT_CODE VARCHAR2(15) CONSTRAINT FK_EMPMEN_CODE REFERENCES EMPMENT ON DELETE CASCADE, DEPT_CODE	VARCHAR2(15) CONSTRAINT FK_DEPT_CODE REFERENCES DEPARTMENT ON DELETE CASCADE, TEAM_CODE	VARCHAR2(15) CONSTRAINT FK_TEAM_CODE REFERENCES TEAM ON DELETE CASCADE, POS_CODE  VARCHAR2(15) CONSTRAINT FK_POS_CODE REFERENCES POSITIONS ON DELETE CASCADE, DEDUCTION_CODE	VARCHAR(15) CONSTRAINT FK_DEDUCTION_CODE REFERENCES DEDUCTION ON DELETE CASCADE, ALLOWANCE_CODE	VARCHAR(15) CONSTRAINT FK_ALLOWANCE_CODE REFERENCES ALLOWANCE (ALLOWANCE_CODE) ON DELETE CASCADE, AUTHORITY_CODE VARCHAR(15) CONSTRAINT FK_AUTHORITY_CODE REFERENCES AUTHORITY(AUTHORITY_CODE) ON DELETE CASCADE, WARD_CODE	VARCHAR2(8) CONSTRAINT WARD_CODE REFERENCES WARD ON DELETE CASCADE, HODE_CODE VARCHAR2(15) CONSTRAINT FK_HOD_CODE REFERENCES HOLD_OFFICE ON DELETE CASCADE, CONSTRAINT CHK_GENDER CHECK (GENDER IN ('M', 'F')))
#CREATE TABLE EMPLOYEE (  EMP_ID VARCHAR2(15) PRIMARY KEY,  HOST_ID VARCHAR2(15),  HOST_PWD VARCHAR2(15),	EMP_NAME	VARCHAR2(20)	 NOT NULL UNIQUE,	HIRE_DATE	DATE	 DEFAULT SYSDATE,	RSN_DATE	DATE DEFAULT SYSDATE,	EMP_NO	VARCHAR2(14)	 NOT NULL,	ADDRESS	VARCHAR2(1000)	 NOT NULL,	ITNAL_FOR	CHAR(9) CONSTRAINT CHK_ITNALFOR CHECK (ITNAL_FOR IN ('내국인', '외국인')),	AD_TEL	VARCHAR2(15),	PHONE	VARCHAR2(15)	 NOT NULL UNIQUE,	EMAIL	VARCHAR2(40)	 NOT NULL UNIQUE,	SALARY NUMBER,	USERID	VARCHAR2(20)	 NOT NULL UNIQUE,	USERPWD	VARCHAR2(20)	 NOT NULL UNIQUE,	EMP_ETC	VARCHAR2(1000),	EMP_IMG_ORIGINAL_FILENAME	VARCHAR2(30),	EMP_IMG_RENAME_FILENAME	VARCHAR2(30),	GENDER  CHAR(1),	EMPMENT_CODE VARCHAR2(15) CONSTRAINT FK_EMPMEN_CODE   REFERENCES EMPMENT ON DELETE CASCADE,	DEPT_CODE	VARCHAR2(15) CONSTRAINT FK_DEPT_CODE   REFERENCES DEPARTMENT ON DELETE CASCADE,	TEAM_CODE	VARCHAR2(15) CONSTRAINT FK_TEAM_CODE  REFERENCES TEAM ON DELETE CASCADE,	POS_CODE  VARCHAR2(15) CONSTRAINT FK_POS_CODE  REFERENCES POSITIONS ON DELETE CASCADE,	DEDUCTION_CODE	VARCHAR(15) CONSTRAINT FK_DEDUCTION_CODE  REFERENCES DEDUCTION ON DELETE CASCADE,	ALLOWANCE_CODE	VARCHAR(15) CONSTRAINT FK_ALLOWANCE_CODE  REFERENCES ALLOWANCE (ALLOWANCE_CODE) ON DELETE CASCADE,	AUTHORITY_CODE	VARCHAR(15) CONSTRAINT FK_AUTHORITY_CODE  REFERENCES AUTHORITY(AUTHORITY_CODE) ON DELETE CASCADE,	WARD_CODE	VARCHAR2(8) CONSTRAINT WARD_CODE  REFERENCES WARD ON DELETE CASCADE,  HODE_CODE VARCHAR2(15) CONSTRAINT FK_HOD_CODE   REFERENCES HOLD_OFFICE ON DELETE CASCADE,  CONSTRAINT CHK_GENDER CHECK (GENDER IN ('M', 'F')))
SEQ_EMP_ID=CREATE SEQUENCE SEQ_EMP_ID START WITH 100 NOMAXVALUE NOCYCLE NOCACHE INCREMENT BY 1
EMPSALARY=CREATE TABLE EMPSALARY( EMP_ID VARCHAR2(15) CONSTRAINT UNI_EMP_IDS UNIQUE, EMENT_INRANCE VARCHAR2(8), NAT_PENSION VARCHAR2 (8), HEAL_INRANCE VARCHAR2(8), HEAL_RDC NUMBER , OLD_INRANCE VARCHAR2(8), OLD_RDC NUMBER, EAR_INCOME VARCHAR2(8), EAR_INRANCE NUMBER, BSN_INCOME VARCHAR2(8), DAILY_JOB VARCHAR2(8), ETC_INCOME VARCHAR2(8), EAR_BSN_INCOME VARCHAR2(8), CONSTRAINT FK_EMP_IDS  FOREIGN KEY(EMP_ID) REFERENCES EMPLOYEE ON DELETE CASCADE )
DEPENDENTS=CREATE TABLE DEPENDENTS (DPEN_CODE VARCHAR2(20) PRIMARY KEY, RSHIP VARCHAR2(20) NOT NULL, F_NAME VARCHAR2(20) NOT NULL, ITNAL_FOR CHAR(9), DIBILITY CHAR(1), H_ISC CHAR(1), I_TOGETHER CHAR(1), M_CHILD CHAR(1), DEP_ID VARCHAR2(15),CONSTRAINT CHK_DEP_ITNAL_FOR CHECK (ITNAL_FOR IN ('내국인', '외국인')), CONSTRAINT CHK_DEP_DIBILITY CHECK (DIBILITY IN ('Y', 'N')), CONSTRAINT CHK_DEP_H_ISC CHECK (H_ISC IN ('Y', 'N')), CONSTRAINT CHK_DEP_I_TOGETHER CHECK (I_TOGETHER IN ('Y', 'N')), CONSTRAINT CHK_DEP_M_CHILD CHECK (M_CHILD IN ('Y', 'N')), CONSTRAINTS FK_DEP_ID FOREIGN KEY (DEP_ID) REFERENCES EMPLOYEE (EMP_ID) ON DELETE CASCADE)
DPEN_SEQ_CODE=CREATE SEQUENCE DPEN_SEQ_CODE START WITH 1 NOMAXVALUE NOCYCLE NOCACHE INCREMENT BY 1
EDUCATION=CREATE TABLE EDUCATION (EDU_CODE VARCHAR2(20) PRIMARY KEY, ITNAL_FOR CHAR(20), AD_DATE VARCHAR2(30), GR_DATE VARCHAR2(30), SCH_NAME VARCHAR2(20) NOT NULL, MAJOR VARCHAR2(20) NOT NULL, TAKING VARCHAR2(10) NOT NULL, EDU_ID VARCHAR2(25), CONSTRAINTS FK_EDU_ID FOREIGN KEY (EDU_ID) REFERENCES EMPLOYEE (EMP_ID) ON DELETE CASCADE)
EDU_SEQ_CODE=CREATE SEQUENCE EDU_SEQ_CODE START WITH 1 NOMAXVALUE NOCYCLE NOCACHE INCREMENT BY 1
CAREER=CREATE TABLE CAREER (CAR_CODE VARCHAR2(20) PRIMARY KEY, CAR_ID VARCHAR2(15), COM_NAME VARCHAR2(30) NOT NULL, HIRE_DATE VARCHAR2(50) NOT NULL, LAST_DATE VARCHAR2(50) NOT NULL, WORK_TEAM VARCHAR2(50) NOT NULL, LAST_POSITION VARCHAR2(50) NOT NULL, RES_BILTIES VARCHAR2(20) NOT NULL, LEAVE_REASON VARCHAR2(1000) NOT NULL, CONSTRAINTS FK_CAR_ID FOREIGN KEY (CAR_ID) REFERENCES EMPLOYEE (EMP_ID) ON DELETE CASCADE)
CAR_SEQ_CODE=CREATE SEQUENCE CAR_SEQ_CODE START WITH 1 NOMAXVALUE NOCYCLE NOCACHE INCREMENT BY 1
PATIENT=CREATE TABLE PATIENT (PAT_NUM NUMBER PRIMARY KEY, PAT_NAME VARCHAR(20) NOT NULL UNIQUE, PAT_TYPE VARCHAR2(20), PAT_ENTDATE DATE DEFAULT SYSDATE, PAT_OUTDATE DATE DEFAULT SYSDATE, PAT_GENDER CHAR(1), PAT_NO CHAR(14) NOT NULL UNIQUE, ADDRESS VARCHAR2(100) NOT NULL, FAMILY VARCHAR2(20) NOT NULL, EMAIL VARCHAR2(30), PAT_PHONE VARCHAR2(15) NOT NULL UNIQUE, WARD VARCHAR2(30) NOT NULL, PAT_DOC VARCHAR2(40) NOT NULL, CONSTRAINT CHK_PAT_GENDER CHECK (PAT_GENDER IN ('M', 'F')))
PAT_SEQ=CREATE SEQUENCE PAT_SEQ START WITH 1 INCREMENT BY 1 NOMAXVALUE NOCACHE NOCYCLE
MEDICIENRECORD=CREATE TABLE MEDICIENRECORD (MR_NO NUMBER PRIMARY KEY, MR_DATE DATE DEFAULT SYSDATE, MR_STATE VARCHAR2(1000) NOT NULL, MR_NAME VARCHAR2(30) NOT NULL, MR_TIME VARCHAR2(20) NOT NULL, MR_MANY VARCHAR2(50) NOT NULL, MR_COMMENT VARCHAR2(500), MR_PAT_NAME VARCHAR2(20), MR_EMP_NAME VARCHAR2(20), CONSTRAINTS FK_MR_PAT_NAME FOREIGN KEY (MR_PAT_NAME) REFERENCES PATIENT (PAT_NAME), CONSTRAINTS FK_MR_EMP_NAME FOREIGN KEY (MR_EMP_NAME) REFERENCES EMPLOYEE (EMP_NAME))
MR_SEQ=CREATE SEQUENCE MR_SEQ START WITH 1 INCREMENT BY 1 NOMAXVALUE NOCACHE NOCYCLE
COUNSELINGLOG=CREATE TABLE COUNSELINGLOG (CL_NO NUMBER PRIMARY KEY, CL_TITLE VARCHAR2(500) NOT NULL, CL_DATE DATE DEFAULT SYSDATE, CL_CONTENTS VARCHAR2(1000) NOT NULL, CL_PHONE VARCHAR2(15) NOT NULL, CL_COMMENT VARCHAR2(500), CL_PAT_NAME VARCHAR2(20), CL_EMP_NAME VARCHAR2(20), CL_ORIGINAL_FILENAME VARCHAR2(100), CL_RENAME_FILENAME VARCHAR2(100), CONSTRAINTS FK_CL_PAT_NAME FOREIGN KEY (CL_PAT_NAME) REFERENCES PATIENT (PAT_NAME), CONSTRAINTS FK_CL_EMP_NAME FOREIGN KEY (CL_EMP_NAME) REFERENCES EMPLOYEE (EMP_NAME))
CL_SEQ=CREATE SEQUENCE CL_SEQ START WITH 1 INCREMENT BY 1 NOMAXVALUE NOCACHE NOCYCLE
DATAROOM=CREATE TABLE DATAROOM (DATAROOM_NO NUMBER PRIMARY KEY, DATAROOM_TITLE VARCHAR2(1000) NOT NULL, DATAROOM_CONTENT VARCHAR2(4000), DATAROOM_DATE DATE DEFAULT SYSDATE, DATAROOM_COUNT NUMBER DEFAULT 0, DATAROOM_FILE_NAME VARCHAR2(500) , DATAROOM_WRITER VARCHAR2(20) NOT NULL, CONSTRAINTS FK_DATAROOM_WRITER FOREIGN KEY (DATAROOM_WRITER) REFERENCES EMPLOYEE (EMP_NAME))
DATAROOM_SEQ=CREATE SEQUENCE DATAROOM_SEQ START WITH 1 INCREMENT BY 1 NOMAXVALUE NOCYCLE NOCACHE
CAUTHORITY=CREATE TABLE CAUTHORITY (AUTHORITY_CODE VARCHAR2(15) PRIMARY KEY, AUTHORITY_NAME VARCHAR2(300) NOT NULL, AUTHORITY_ETC VARCHAR2(4000) NOT NULL, AUTHORITY_MENU VARCHAR2(1000) NOT NULL)
CAUTHORITYSAM=INSERT INTO CAUTHORITY VALUES('G0', '미가입자', '미가입자', 'NULL')
SERVICE=CREATE TABLE SERVICE (SERVICE_CODE VARCHAR2(15) PRIMARY KEY, SERVICE_NAME VARCHAR2(300) NOT NULL, SERVICE_ETC VARCHAR2(4000) NOT NULL)
SERVICESAM=INSERT INTO SERVICE VALUES('GS0', '서비스 미신청', '서비스 미신청자')
NURSING_HOSPITAL=CREATE TABLE NURSING_HOSPITAL (NH_ID NUMBER PRIMARY KEY, NH_NAME VARCHAR2(20) NOT NULL UNIQUE, NH_DATE DATE DEFAULT SYSDATE, NH_RSN_DATE DATE DEFAULT SYSDATE, NH_NO VARCHAR2(20) NOT NULL, NH_ADDRESS VARCHAR2(150) NOT NULL, NH_ITNAL_FOR CHAR(1), NH_AD_TEL VARCHAR2(15), NH_PHONE VARCHAR2(15) NOT NULL UNIQUE, NH_EMAIL VARCHAR2(40) NOT NULL, NH_USERID VARCHAR2(20) NOT NULL UNIQUE, NH_USERPWD VARCHAR2(20) NOT NULL, NH_ETC VARCHAR2(1000), NH_IMG VARCHAR2(30), GENDER CHAR(1), COMPANY_NAME VARCHAR2(100) NOT NULL, COMPANY_NO VARCHAR2(30) NOT NULL, NH_SERVICE_CODE VARCHAR2(20)  Default 'GS0', NH_AUTHORITY_CODE VARCHAR2(20) Default 'G0', NH_SERVICE_HISTORY VARCHAR2(20) DEFAULT 'null', CONSTRAINT CHK_NH_ITNAL_FOR CHECK (NH_ITNAL_FOR IN ('Y', 'N')), CONSTRAINT CHK_NH_GENDER CHECK (GENDER IN ('M', 'F')), CONSTRAINTS FK_NH_AUTHORITY_CODE FOREIGN KEY(NH_AUTHORITY_CODE)  REFERENCES CAUTHORITY (AUTHORITY_CODE), CONSTRAINTS FK_SERVICE_CODE FOREIGN KEY(NH_SERVICE_CODE) REFERENCES SERVICE (SERVICE_CODE))
NOTICE=CREATE TABLE NOTICE (NOTICE_NO NUMBER PRIMARY KEY, NOTICE_TITLE VARCHAR2(1000) NOT NULL, NOTICE_CONTENT VARCHAR2(4000), NOTICE_COUNT NUMBER DEFAULT 0, NOTICE_DATE DATE DEFAULT SYSDATE, NOTICE_WRITER VARCHAR2(20) NOT NULL, CONSTRAINTS FK_NOTICE_WRITER FOREIGN KEY (NOTICE_WRITER) REFERENCES NURSING_HOSPITAL (NH_NAME))
NOTICE_SEQ=CREATE SEQUENCE NOTICE_SEQ START WITH 1 INCREMENT BY 1 NOMAXVALUE NOCYCLE NOCACHE
QNA=CREATE TABLE QNA (QNA_NO NUMBER PRIMARY KEY, QNA_TITLE VARCHAR2(1000) NOT NULL, QNA_TYPE VARCHAR2(30), QNA_CONTENT VARCHAR2(4000) NOT NULL, QNA_COUNT NUMBER, QNA_DATE DATE DEFAULT SYSDATE, QNA_NH_NAME VARCHAR2(15), CONSTRAINT CHK_QNA_TYPE CHECK (QNA_TYPE IN ('이용관련', '서비스관련', '결제관련', '기타')), CONSTRAINTS FK_NH_NAME FOREIGN KEY (QNA_NH_NAME) REFERENCES NURSING_HOSPITAL (NH_NAME))
SEQ_QNA=CREATE SEQUENCE SEQ_QNA START WITH 1 INCREMENT BY 1 NOMAXVALUE NOCYCLE NOCACHE
COMMENTS=CREATE TABLE COMMENTS (COMMENT_NO NUMBER PRIMARY KEY, COMMENT_DATE DATE DEFAULT SYSDATE NOT NULL, COMMENT_ETC VARCHAR2(1000) NOT NULL, COMMENT_QNA_NO NUMBER, COMMENT_NH_NAME VARCHAR2(15), CONSTRAINTS FK_COMMENT_QNA_NO FOREIGN KEY (COMMENT_QNA_NO) REFERENCES QNA (QNA_NO), CONSTRAINTS FK_COMMENT_NH_ID FOREIGN KEY (COMMENT_NH_NAME) REFERENCES NURSING_HOSPITAL (NH_NAME))
CNOTICE=CREATE TABLE CNOTICE (NOTICE_NO NUMBER PRIMARY KEY, NOTICE_TITLE VARCHAR2(1000) NOT NULL, NOTICE_TYPE VARCHAR2(30), NOTICE_CONTENT VARCHAR2(4000), NOTICE_COUNT NUMBER, NOTICE_DATE DATE DEFAULT SYSDATE, NOTICE_NH_NAME VARCHAR2(20), CONSTRAINT CHK_NOTICE_TYPE CHECK (NOTICE_TYPE IN ('정기점검', '긴급점검', '임시점검', '이벤트', '알림')), CONSTRAINTS FK_NOTICE_NH_NAME FOREIGN KEY (NOTICE_NH_NAME) REFERENCES NURSING_HOSPITAL (NH_NAME))
SEQ_CNOTICE=CREATE SEQUENCE SEQ_CNOTICE START WITH 1 NOMAXVALUE NOCYCLE NOCACHE INCREMENT BY 1
CREGISTRATION=CREATE TABLE CREGISTRATION (NH_ID NUMBER PRIMARY KEY, FUNCTION_NAME VARCHAR2(500) UNIQUE, CREGISTRATION_CHECK CHAR(1), CONSTRAINT CHK_CREGISTRATION_CHECK CHECK (CREGISTRATION_CHECK IN ('Y','N')))
CALENDAR=CREATE TABLE CALENDAR (CAL_NUM NUMBER,ID_ VARCHAR2(15),EMP_NAME VARCHAR2(15),TITLE VARCHAR2(50) NOT NULL,DESCRIPTION VARCHAR2(1000) NOT NULL,START_DATE DATE DEFAULT SYSDATE,END_DATE DATE DEFAULT SYSDATE,CATE_GORY VARCHAR2(20),BACKGROUNDCOLOR VARCHAR2(20),TEXTCOLOR VARCHAR2(20) DEFAULT '#FFFFFF',CONSTRAINT FK_CALENDAR_ID  FOREIGN KEY(ID_) REFERENCES NURSING_HOSPITAL (NH_USERID)ON DELETE CASCADE,CONSTRAINT FK_CALENDAR_EMP_NAME  FOREIGN KEY(EMP_NAME) REFERENCES EMPLOYEE (EMP_NAME)ON DELETE CASCADE,CONSTRAINT CHK_CATE_GORY CHECK (CATE_GORY IN ('카테고리1', '카테고리2', '카테고리3', '카테고리4')))
SEQ_CAL=CREATE SEQUENCE SEQ_CAL START WITH 1 NOMAXVALUE NOCYCLE NOCACHE INCREMENT BY 1
